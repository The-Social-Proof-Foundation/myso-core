[package]
name = "myso-adapter-latest"
version = "0.1.0"
authors = ["Brandon Shaw <brandon@mysocial.network>"]
description = "Adapter and accompanying CLI for local myso development"
license = "Apache-2.0"
publish = false
edition = "2024"

[lints]
workspace = true

[dependencies]
anyhow = { workspace = true, features = ["backtrace"] }
bcs.workspace = true
leb128.workspace = true
tracing.workspace = true
serde.workspace = true
indexmap.workspace = true
serde_json.workspace = true

move-binary-format.workspace = true
move-bytecode-utils.workspace = true
move-bytecode-verifier-meter.workspace = true
move-core-types.workspace = true
move-trace-format.workspace = true
move-vm-config.workspace = true
mysten-common.workspace = true
mysten-metrics.workspace = true
nonempty.workspace = true

move-bytecode-verifier = { path = "../../../external-crates/move/crates/move-bytecode-verifier" }
move-vm-runtime = { path = "../../../external-crates/move/crates/move-vm-runtime" }
move-vm-profiler = { path = "../../../external-crates/move/crates/move-vm-profiler" }
myso-move-natives = { path = "../myso-move-natives", package = "myso-move-natives-latest" }
myso-verifier = { path = "../myso-verifier", package = "myso-verifier-latest" }
move-vm-types = { path = "../../../external-crates/move/crates/move-vm-types" }
move-regex-borrow-graph = { path = "../../../external-crates/move/crates/move-regex-borrow-graph" }

myso-macros.workspace = true
myso-protocol-config.workspace = true
myso-types.workspace = true
parking_lot.workspace = true
either.workspace = true

[features]
tracing = [
    "myso-types/tracing",
    "move-vm-runtime/tracing",
    "move-vm-profiler/tracing",
    "move-vm-config/tracing",
]
