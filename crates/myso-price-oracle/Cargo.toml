[package]
name = "myso-price-oracle"
version.workspace = true
authors = ["The Social Proof Foundation <brandon@socialproof.foundation>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
anyhow = { version = "1.0.64", features = ["backtrace"] }
clap.workspace = true
tokio = { workspace = true, features = ["full"] }
reqwest = { workspace = true, features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
myso-config.workspace = true
tracing = "0.1"
jsonpath_lib = "0.3.0"
telemetry-subscribers.workspace = true
# New dependencies for production readiness
graphql_client = "0.13"
tokio-retry = "0.3"
thiserror = "1.0"
uuid = { version = "1.0", features = ["v4"] }
sha2 = "0.10"
hex = "0.4"
prometheus = "0.13"
axum.workspace = true
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }
sled = "0.34"
rust_decimal = { version = "1.37", features = ["serde"] }
async-trait = "0.1"
# Environment variable support
envy = "0.4"